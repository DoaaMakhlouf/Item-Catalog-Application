{% extends "main.html" %}
{% block content %}

<h2>Delete Movie</h2>

<form action="{{url_for('deleteItem', category_name = category.name, item_name = item.name)}}" method="post">

  <p>Are you sure you want to delete {{item.name}} from {{category.name}} Category?</p>

  <input type="submit" value="Delete"> |
  <a href="{{url_for('showItemDetails', category_name = category.name, item_name = item.name)}}">Cancel</a>

</form>

{% endblock %}
