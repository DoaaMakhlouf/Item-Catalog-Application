{% extends "main.html" %}
{% block content %}

<h2>{{category.name}}</h2>

<!-- Login to add new item -->
<form action="{{url_for(showCategoryItems), category_name = category_name}}" method="post">
  <input type="button" value="login">
</form>

<script>
  var btn = document.querySelector('input');
  btn.addEventListener('click', updateBtn);
  function updateBtn() {
  if (btn.value === 'login')
    { btn.value = 'logout'; }
  else
    { btn.value = 'login'; }
  }
</script>

{% if loggedIn %}
  <h3><a href="{{url_for('addNewItem', category_name = category.name)}}">Add Movie</a></h3>
{% endif %}


<!-- Show list of items -->
<h3>Movies:</h3>

{% for item in items %}
  <h4><li><a href="{{url_for('showItemDetails', category_name = category.name, item_name = item.name)}}">
          {{item.name}}</a></li></h4>
{% endfor %}

{% endblock %}
